<ion-header>
  <ion-toolbar>
   <h1><ion-title>PERSONAJES DE RICK & MORTY</ion-title></h1> 
    <h5><p> Grupo #4</p></h5>    
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="3" offsetMd="3">
        <ion-list>
          <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]">
            <ion-avatar slot="start">
              <img src="{{character.image}}">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
